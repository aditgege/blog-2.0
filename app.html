<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <form
      id="form-netlify"
      style="display: none;"
      name="contact"

        <button type="submit">Submit</button>
    </form>
  </body>
</html>
